spring.application.name=javaSpringGrpc
grpc.server.port=9000

#DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/spring_platform?useSSL=false&allowPublicKeyRetrieval=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=PASS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.type=trace
spring.jpa.open-in-view=false

# default connection pool
spring.datasource.hikari.connectionTimeout=60000
spring.datasource.hikari.idleTimeout=10000
spring.datasource.hikari.maximumPoolSize=5